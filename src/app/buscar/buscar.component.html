<h1>Bucador</h1>
<form #formulario='ngForm' (ngSubmit)="buscar(formulario)">
  <div class="mb-3">
    <input type="text"
    clave
    ngModel
    required
    name="clave"
    #clave="ngModel"
    class="form-control"
    >
    <button type="submit"  class="btn btn-success">
      Buscar
    </button>
  </div>
</form>
<hr>
<h2>
  Resultados
</h2>
<app-resultados></app-resultados>
